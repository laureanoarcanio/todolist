<header component="navigation">
    <h1>Register an account</h1>
</header>
<div class="split"></div>
<form action="/login" method="POST" class="session-form">
    <label>Username: </label>
    <input id="username" type="text" required name="username">
    <br>
    <label>Email: </label>
    <input id="email" type="text" required name="username">
    <br>
    <label>Password: </label>
    <input id="password" type="password" required name="password">
    <br>
    <label>Repeat password: </label>
    <input id="password-repeated" type="password" required name="password">
    <br>
    <input type="submit" value="Register">
    <a href="/#login">Login</a>
</form>
